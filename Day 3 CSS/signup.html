<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link href="./signup.css" rel="stylesheet"/>
</head>
<body>
    <div class="signup-form">
        <h1 class="signup-form__title signup-form__title--thin">Signup</h1>
        <div class="signup-form__row">
            <input class="signup-form__input fname" placeholder="first name"/>
            <input class="signup-form__input lname" placeholder="last name"/>
        </div>
        <div class="signup-form__row">
            <input class="signup-form__input mobile-no" placeholder="mobile no"/>
        </div>
        <div class="signup-form__row">
            <input class="signup-form__input email" placeholder="email"/>
        </div>
        <div class="signup-form__row">
            <input class="signup-form__input" type="password" placeholder="password"/>
            <input class="signup-form__input" type="password" placeholder="confirm password"/>
        </div>
        <div class="signup-form__agree">
            <input type="checkbox" id="agree"/><label for="agree">I agree</label>
            <div class="signup-form__message">i agree to whatever the contract says although i never read it</div>
        </div>
        <div class="signup-form__row">
            <button class="signup-form__btn signup-form__btn--blue">Register</button>
            <button class="signup-form__btn signup-form__btn--green">Sign In</button>
        </div>
    </div>    
</body>
</html>
